<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>河马体画布</title>
    <!-- Keep Tailwind CDN for simplicity, or set up PostCSS locally -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              canvas: 'rgb(var(--color-canvas) / <alpha-value>)',
              panel: 'rgb(var(--color-panel) / <alpha-value>)',
              border: 'rgb(var(--color-border) / <alpha-value>)',
              'txt-main': 'rgb(var(--color-text-main) / <alpha-value>)',
              'txt-muted': 'rgb(var(--color-text-muted) / <alpha-value>)',
              'bg-input': 'rgb(var(--color-bg-input) / <alpha-value>)',
              'bg-hover': 'rgb(var(--color-bg-hover) / <alpha-value>)',
              primary: '#6366f1',
              'primary-hover': '#4f46e5',
            },
            backgroundImage: {
              'dot-pattern': 'radial-gradient(rgb(var(--color-dot)) 1px, transparent 1px)',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Light Mode Defaults */
        --color-canvas: 241 245 249; /* Slate 100 */
        --color-panel: 255 255 255; /* White */
        --color-border: 203 213 225; /* Slate 300 */
        --color-text-main: 15 23 42; /* Slate 900 */
        --color-text-muted: 100 116 139; /* Slate 500 */
        --color-bg-input: 248 250 252; /* Slate 50 */
        --color-bg-hover: 226 232 240; /* Slate 200 */
        --color-dot: 203 213 225; /* Slate 300 */
      }
      
      body.dark {
        /* Dark Mode Overrides */
        --color-canvas: 15 23 42; /* Slate 950 */
        --color-panel: 30 41 59; /* Slate 800 */
        --color-border: 51 65 85; /* Slate 700 */
        --color-text-main: 255 255 255; /* White */
        --color-text-muted: 148 163 184; /* Slate 400 */
        --color-bg-input: 2 6 23; /* Slate 950 */
        --color-bg-hover: 51 65 85; /* Slate 700 */
        --color-dot: 51 65 85; /* Slate 700 */
      }

      body { margin: 0; padding: 0; overflow: hidden; background-color: rgb(var(--color-canvas)); color: rgb(var(--color-text-main)); transition: background-color 0.3s, color 0.3s; }
      .no-select { user-select: none; }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgb(var(--color-border)); border-radius: 3px; }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <!-- Point to the local TypeScript entry file -->
    <script type="module" src="/index.tsx"></script>
</body>
</html>
